<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculadora em Javascript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculadora">
        <div class="resultado">
            <div data-operador-anterior class="operador-anterior"></div>
            <div data-operador-atual class="operador-atual"></div>
        </div>
        <div class="teclado">
            <button class="vazio"></button>
            <button class="vazio"></button>
            <button data-limpar class="operador">C</button>
            <button data-operador class="operador">&#247;</button>
            <button data-numero class="numero">7</button>
            <button data-numero class="numero">8</button>
            <button data-numero class="numero">9</button>
            <button data-operador class="operador">&times;</button>
            <button data-numero class="numero">4</button>
            <button data-numero class="numero">5</button>
            <button data-numero class="numero">6</button>
            <button data-operador class="operador">-</button>
            <button data-numero class="numero">1</button>
            <button data-numero class="numero">2</button>
            <button data-numero class="numero">3</button>
            <button data-operador class="operador">+</button>
            <button data-numero class="vazio"></button>
            <button data-numero class="numero">0</button>
            <button data-numero class="vazio"></button>
            <button data-igual class="operador">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</body>
</html>
